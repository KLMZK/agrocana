<html>
    <head>
        <title>AgroCaña</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:opsz,wght@14..32,200&display=swap" rel="stylesheet">
        <link rel="icon" type="png" href="iconos/logo.png"/>
        <link rel="stylesheet" href="estilos/formulariosedit.css">
        <script type="text/javascript" src="scripts/sesion.js"></script>
    </head>
    <body>
        <form action="php/finanzasyrecursos/FinanzasyRecursos_FormUbicacion.php" method="post">
            <p></p>
            <h1 class="inder-regular">Agregar Nueva Ubicación</h1><br>
             <h2 >Registra nueva ubicación</h2><br>

                    <label for="NomUbi">Nombre de la nueva ubicación</label><br>
                    <input type="text" maxlength="50" id="NomUbi" name="NomUbi" placeholder="Nombre de la nueva bodega.." required>
                    <label for="direccion">Dirección</label><br>
                    <input type="text" maxlength="70" id="direccion" name="direccion" placeholder="Dirección" required><br>
                    <label for="Municipio">Municipio</label><br>
                    <select id="Municipio" name="Municipio">
                        <option disabled selected>Selecciona una municipio</option>
                    </select>
                    <label for="colonia">Colonia</label><br>
                    <select id="colonia" name="colonia">
                        <option disabled selected>Selecciona una colonia</option>
                    </select>
                    <br><br><input type="submit" value="Guardar Ubicación">
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                fetch('php/finanzasyrecursos/FinanzasyRecursos-SelectMunicipio.php')
                    .then(response => response.json())
                    .then(data => {
                        const select = document.getElementById('Municipio');
                        data.forEach(Municipio => {
                            const option = document.createElement('option');
                            option.value = Municipio.CVE_MUNICIPIO;
                            option.textContent = Municipio.NOMBRE;
                            select.appendChild(option);
                            });
                        });
                });
                document.getElementById("Municipio").addEventListener("change", function() {
                    const MunicipioID = this.value;
                    fetch("php/finanzasyrecursos/FinanzasyRecursos-SelectColonias.php?Municipio=" + encodeURIComponent(MunicipioID))
                        .then(response => response.json())
                        .then(data => {
                            const coloniaSelect = document.getElementById("colonia");
                            coloniaSelect.innerHTML = '<option disabled selected>Selecciona una colonia</option>';
                            data.forEach(col => {
                                const option = document.createElement("option");
                                option.value = col.CVE_COLONIA;
                                option.textContent = col.NOMBRE;
                                coloniaSelect.appendChild(option);
                            });

                        });
                });
                const form = document.querySelector('form');

                form.addEventListener('submit', (e) => {
                    const selects = Array.from(form.querySelectorAll('select'));
                    const invalid = selects.filter(s => !s.value || s.selectedIndex === 0);

                    if (invalid.length) {
                        e.preventDefault();
                        invalid.forEach(s => s.classList.add('invalid'));
                        invalid[0].focus();
                        alert('Por favor selecciona una opción en todos los desplegables antes de enviar.');
                        return false;
                    }
                });
                
                document.querySelectorAll('select').forEach(s => {
                    s.addEventListener('change', () => s.classList.remove('invalid'));
                });
        </script>
    </body>         
</html>
