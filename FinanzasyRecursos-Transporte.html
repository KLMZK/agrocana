<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="estilos/pantallasCultivos.css">
        <style>
            .seleccion button{
                width: 130px;
            }
            .seleccion button:hover{
                width: 130px;
            }
            .seleccion button.activo{
                width: 130px;
            }
            .seleccion{
                width: 410px;
                height:3px;
            }
            .tabla-vehiculos {
                display: block;
                max-height: 400px;
                overflow-y: auto;
            }
            .tabla-vehiculos thead, 
            .tabla-vehiculos tbody tr {
                display: table;
                width: 100%;
                table-layout: fixed; 
            }
        </style>
    </head>
    <body>
        <h1> Finanzas y Recursos</h1>
        <h2>Control de  presupuesto, transporte e inventario</h2>

        <div class="contenedor">
            <div class="cuadros">
                <p style="font-weight: bold;">Total Ingresos</p>
                <text id="ingresosMes" style="color:#316C1B; font-size:25px; margin-top: 30px;">Cargando...</text><br>
                <text style="color:#8B8383; font-size: 14px; margin-top: -15px;">Mes actual</text>
            </div>
            <div class="cuadros">
                <p style="font-weight: bold;">Total Gastos</p>
                <text id="gastosMes" style="color:#C51B1B; font-size: 25px; margin-top: 30px;">Cargando...</text><br>
                <text style="color:#8B8383; font-size: 14px; margin-top: -15px;">Mes actual</text>
            </div>
            <div class="cuadros">
                <p style="font-weight: bold;">Balance</p>
                <text id="balanceMes" style="color:#316C1B; font-size: 25px; margin-top: 30px;">Cargando...</text><br>
                <text style="color:#8B8383; font-size: 14px; margin-top: -15px;">Resultado Neto</text>
            </div>
        </div>


        <div class="seleccion" style="gap:10px;">
            <form action="FinanzasyRecursos-Presupuesto.html" style="margin-top: 17px;">
                <button>
                    <img src="iconos/dolar.png" alt="Icono dolar" width="14" height="14">  
                    Presupuesto</button>
            </form>
            <form action="FinanzasyRecursos-Transporte.html" style="margin-top: 17px;">
            <button class="activo">
                 <img src="iconos/camion.png" alt="Icono Transporte" width="14" height="14">  
                Transporte</button>
            </form>
            <form action="FinanzasyRecursos-Inventario.html" style="margin-top: 17px;">
                <button>
                 <img src="iconos/proveedor2.png" alt="Icono inventario" width="14" height="14">  
                Inventario</button>
            </form>
        </div>
            <div class="contenido" style="height: 500px; gap: 5px;">
                <div class="arriba" style="justify-content: space-between; padding-bottom: 5px; margin-bottom:0 ;">
                <text>Vehículos y Transporte</text>
                <div class="bot">
                    <form action="FinanzasyRecursos-FormularioRegistrarVehiculos.html">
                    <button ><img src="iconos/anadir.png" alt="anadir"  width="14" height="14">Registrar Vehículo</button>
                    </form>
                    <form action="FinanzasyRecursos-FormularioMantenimiento.html">
                    <button><img src="iconos/anadir.png" alt="anadir"  width="14" height="14">Registrar Mantenimiento</button>
                    </form>
                </div>
                </div>
                <table class="tabla-vehiculos" style="margin-top: 10px;">
                    <tr>
                        <th style="font-size: 14px;">Tipo</th>
                        <th style="font-size: 14px;">Placa</th>
                        <th style="font-size: 14px;">Estado</th>
                        <th style="font-size: 14px;">Último Mantenimiento</th>
                        <th style="font-size: 14px;">Acciones</th>
                    </tr>
                    <tbody id="tablaTransporte"></tbody>
                </table>
            </div>
            <script>
                let ingresos = 0;
                let gastos = 0;

                const Ingr = fetch("php/finanzasyrecursos/FinanzasyRecursos_VistaIngreso.php")
                    .then(res => res.json())
                    .then(data => {
                        ingresos = Number(data.totalIngresos);
                        document.getElementById("ingresosMes").textContent =
                            "$" + ingresos.toLocaleString();
                    });
                const Gast = fetch("php/finanzasyrecursos/FinanzasyRecursos_VistaGasto.php")
                    .then(res => res.json())
                    .then(data => {
                        gastos = Number(data.totalGastos);
                        document.getElementById("gastosMes").textContent =
                            "$" + gastos.toLocaleString();
                    });

                Promise.all([Ingr, Gast]).then(() => {
                    const balance = ingresos - gastos;

                    document.getElementById("balanceMes").textContent =
                        "$" + balance.toLocaleString();
                    if (balance < 0) {
                        document.getElementById("balanceMes").style.color = "#C51B1B";
                    } else {
                        document.getElementById("balanceMes").style.color = "#346E19"; 
                    }
                });
                fetch("php/finanzasyrecursos/FinanzasyRecursos-ConsultaTransporte.php")
                    .then(res => res.json())
                    .then(data => {
                        let tabla = document.getElementById("tablaTransporte");
                        tabla.innerHTML = "";
                        data.forEach(transporte => {
                            tabla.innerHTML += `
                                <tr>
                                    <td>${transporte.TIPO}</td>
                                    <td>${transporte.PLACA}</td>
                                    <td>${transporte.ESTADO}</td>
                                    <td>${transporte.FECHA}</td>
                                    <td class="acciones">
                                        <button class="Boton-icono" onclick="cambiarEstado('${transporte.PLACA}')"><img src="iconos/cambiar.png"></button>
                                        <button type="button" class="Boton-icono" onclick="window.location.href='FinanzasyRecursos-EditarAgregarTransporte.html?placa=${transporte.PLACA}'"><img src="iconos/editar.png"></button>
                                        <button class="Boton-icono" onclick="eliminar('${transporte.PLACA}')"><img src="iconos/eliminar.png"></button>
                                    </td>
                                </tr>
                            `;
                        });
                    });
                function cambiarEstado(placa) {
                    fetch("php/finanzasyrecursos/FinanzasyRecursos-CambiarEstado.php", {
                        method: "POST",
                        headers: {"Content-Type": "application/x-www-form-urlencoded"},
                        body: "placa=" + encodeURIComponent(placa)
                    })
                    .then(res => res.text())
                    .then(resp => {
                        alert(resp);
                        location.reload();
                    });
                }
                function eliminar(placa) {
                    if(confirm("¿Estás seguro de que deseas eliminar este vehiculo?")) {
                        fetch("php/finanzasyrecursos/FinanzasyRecursos-eliminarRegistro.php", {
                            method: "POST",
                            headers: {"Content-Type": "application/x-www-form-urlencoded"},
                            body: "placa=" + placa
                        })
                        .then(res => res.text())
                        .then(resp => {
                            alert(resp);
                            location.reload();
                        });
                    }
                }
            </script>
    </body>
</html>
