<html>
    <head>
        <title>AgroCaña</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:opsz,wght@14..32,200&display=swap" rel="stylesheet">
        <link rel="icon" type="png" href="iconos/logo.png"/>
        <link rel="stylesheet" href="estilos/formulariosedit.css">
        <script type="text/javascript" src="scripts/sesion.js"></script>
        <style>
            .contenedor{
                display: flex;
                gap: 20px;
                width: 100%;
            }
            .form{
                display: flex;
                flex-direction: column;
                flex: 1px;
            }
            .contenedor input{
                flex: 1px;
                display: flex;
                flex-direction: column;
            }
            .form label{
                display: block;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <form action="php/finanzasyrecursos/FinanzasyRecursos-FormMantenimiento.php" method="post">
            <p></p>
            <h1 class="inder-regular">Nuevo registro de Mantenimiento</h1><br>
            <h2 >Registra un Mantenimiento</h2><br>
            <div align="center">
                <label for="trabajador">Trabajador</label><br>
                <select id="trabajador" name="trabajador">
                    <option value="">Seleccionar el trabajador</option>
                </select>
                <label for="placas">Placa/ID</label><br>
                <select id="placas" name="placas">
                    <option value="">Seleccionar placas</option><br>
                </select>
                <label for="fechaMan">Fecha del Mantenimiento</label><br>
                <input type="date" id="fechaMan" name="fechaMan" required>
                <label for="costo">Costo</label><br>
                <input type="number" id="costo" name="costo" placeholder="0.0" required><br>
                <br><label for="observaciones" style="margin-top: -20px";>Observaciones</label><br>
                <textarea type="text" id="observaciones" name="observaciones" maxlength="100" placeholder="Notas Adicionales"></textarea><br><br>
                <input type="submit" value="Guardar Registro">
            </div>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    fetch('php/finanzasyrecursos/FinanzasyRecursos-SelectTrabajador.php')
                        .then(response => response.json())
                        .then(data => {
                            const select = document.getElementById('trabajador');
                            data.forEach(trabajador => {
                                const option = document.createElement('option');
                                option.value = trabajador.CVE_USUARIO;
                                option.textContent = trabajador.NOMBRE;
                                select.appendChild(option);
                            });
                        })
                });
                document.addEventListener('DOMContentLoaded', () => {
                    fetch('php/finanzasyrecursos/FinanzasyRecursos-SelectPlacas.php')
                        .then(response => response.json())
                        .then(data => {
                            const select = document.getElementById('placas');
                            data.forEach(placas => {
                                const option = document.createElement('option');
                                option.value = placas.PLACA;
                                option.textContent = placas.PLACA;
                                select.appendChild(option);
                            });
                        })
                });
                const form = document.querySelector('form');

                form.addEventListener('submit', (e) => {
                    const selects = Array.from(form.querySelectorAll('select'));
                    const invalid = selects.filter(s => !s.value || s.selectedIndex === 0);

                    if (invalid.length) {
                        e.preventDefault();
                        invalid.forEach(s => s.classList.add('invalid'));
                        invalid[0].focus();
                        alert('Por favor selecciona una opción en todos los desplegables antes de enviar.');
                        return false;
                    }
                });
                
                document.querySelectorAll('select').forEach(s => {
                    s.addEventListener('change', () => s.classList.remove('invalid'));
                });
                document.addEventListener('DOMContentLoaded', () => {
                    const pad = n => n.toString().padStart(2, '0');
                    const now = new Date();
                    const hoy = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}`;
                    const ahoraLocal = `${hoy}T${pad(now.getHours())}:${pad(now.getMinutes())}`;

                    document.querySelectorAll('input[type="date"]').forEach(el => {
                        el.setAttribute('min', hoy);
                    });
                    document.querySelectorAll('input[type="datetime-local"]').forEach(el => {
                        el.setAttribute('min', ahoraLocal);
                    });
                });
        </script>
        </form>
    </body>         
</html>
