<html>
    <head>
        <title>AgroCa√±a</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:opsz,wght@14..32,200&display=swap" rel="stylesheet">
        <link rel="icon" type="png" href="iconos/logo.png"/>
        <link rel="stylesheet" href="estilos/formulariosedit.css">
        <script type="text/javascript" src="scripts/sesion.js"></script>
    </head>
    <body>
    <script>
    </script>
        <form action="php/cultivos/Cultivos-ReplantarGuardar.php" method="post">
            <p></p>
            <h1 class="inder-regular">Nuevo Cultivo</h1><br>
            <h2 >Registro de replantar</h2><br>
            <div align="center">
            <input type="hidden" id="id" name="id" value="">
            <label for="fecha/siembra">Fecha de siembra</label><br>
            <input type="date" id="fsiembra" name="fsiembra" placeholder="dd/mm/aaaa" required><br><br>
            <label for="observaciones">Observaciones</label><br>
            <textarea type="text" id="observaciones" name="observaciones" placeholder="Notas Adicionales"></textarea><br><br>
            <input type="submit" value="Guardar Cultivo">
            </div>   
        </form>
        <script>
            const params = new URLSearchParams(window.location.search);
            document.getElementById("id").value = params.get("id");
            document.addEventListener('DOMContentLoaded', () => {
                const pad = n => n.toString().padStart(2, '0');
                const now = new Date();
                const hoy = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}`;
                const ahoraLocal = `${hoy}T${pad(now.getHours())}:${pad(now.getMinutes())}`;

                document.querySelectorAll('input[type="date"]').forEach(el => {
                    el.setAttribute('min', hoy);
                });
                document.querySelectorAll('input[type="datetime-local"]').forEach(el => {
                    el.setAttribute('min', ahoraLocal);
                });
            });
        </script>
    </body>         
</html>
