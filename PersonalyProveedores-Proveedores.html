<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="estilos/pantallasCultivos.css">
        <script type="text/javascript" src="scripts/sesion.js"></script>
        <style>
            .seleccion button{
                width: 130px;
            }
            .seleccion button:hover{
                width: 130px;
            }
            .seleccion button.activo{
                width: 130px;
            }
            .seleccion{
                width: 270px;
                height:3px;
            }
            .categoria,.valor{
                font-family: "Inter", sans-serif;
                font-size: 16px; 
            }
            .info{
                border: 2px solid #D9D9D9;
                background-color: transparent;
                border-radius: 10px;
                padding: 20px;
                font-family: "Inter", sans-serif;
                font-size: 16px; 
                width: 50%;
                height: 600px;
                margin-left: 20px;
                margin-top: 15px;
            }
            .titulo{
                margin-top: 0px;
                margin-bottom: 40px;
                font-family: "Inter", sans-serif;
                font-size: 16px; 
            }
            .gastos{
                margin-bottom: 30px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .dato{
                align-items: left;
                flex-direction: column;
                margin-top: 19px;
                font-family: "Inter", sans-serif;
                font-size: 14px;
                color:#8B8383;
            }
            .detalle{
                display: flex;
                flex-direction: column;
                margin-right: 15px;
                flex-grow: 1px;
            }
            .tabla-proveedores {
                display: block;
                max-height: 400px;
                overflow-y: auto;
            }
            .tabla-proveedores thead, 
            .tabla-proveedores tbody tr {
                display: table;
                width: 100%;
                table-layout: fixed; 
            }
        </style>
    </head>
    <body>
        <h1>Personal y Proveedores</h1>
        <h2>Control de trabajadores y comunicación</h2>


        <div class="seleccion" style="gap:10px;">
            <form action="PersonalyProveedores-Trabajadores.html" style="margin-top: 17px;">
            <button>
                 <img src="iconos/usuario.png" alt="Icono trabajadores" width="14" height="14">  
                Trabajadores</button>
            </form>
            <form action="PersonalyProveedores-Proveedores.html" style="margin-top: 17px;">
                <button class="activo">
                    <img src="iconos/proveedor.png" alt="Icono proveedor" width="14" height="14">  
                    Proveedores</button>
            </form>
        </div>
            <div class="contenedor" style="display: block; margin-left: 0;">
                <div class="contenido" style="height: 500px;">
                    <div class="arriba" style="justify-content: space-between; padding-bottom: 5px; margin-bottom:0 ;">
                        <text>Lista de Proveedores</text>
                        <div class="bot">
                            <form action="PersonalyProveedores-FormularioAgregarProveedor.html">
                                <button ><img src="iconos/anadir.png" alt="anadir"  width="14" height="14">Agregar Proveedor</button>
                            </form>
                        </div>
                    </div>
                    <table class="tabla-proveedores" style="margin-top: 10px;">
                        <tr>
                            <th style="font-size: 14px;">Proveedor</th>
                            <th style="font-size: 14px;">Tipo de Insumo</th>
                            <th style="font-size: 14px;">Contacto</th>
                            <th style="font-size: 14px;">Última Compra</th>
                            <th style="font-size: 14px;">Acciones</th>
                        </tr>
                        <tbody id="tablaProveedores">
                        </tbody>
                    </table>
                </div>
                <div class="info">
                        <p class="titulo">Historial de Compras Recientes</p>
                        <div id="listaHistorial"></div>
                </div>
            </div>
            <script>
                fetch("php/personalyproveedores/PersonasyProveedores-ConsultaProveedores.php")
                .then(res => res.json())
                .then(data => {
                    let tabla = document.getElementById("tablaProveedores");
                    tabla.innerHTML = "";
                    data.forEach(proveedores => {
                        tabla.innerHTML += `
                            <tr>
                                <td>${proveedores.NOMBRE}</td>
                                <td>${proveedores.TIPO}</td>
                                <td>${proveedores.TELEFONO}</td>
                                <td>${proveedores.FECHA}</td>
                                <td class="acciones">
                                    <button type="button" class="Boton-icono" onclick="window.location.href='PersonalyProveedores-EditarAgregarPersonal.html?id=${proveedores.CVE_COMPRADOR}'"><img src="iconos/editar.png"></button>
                                    <button class="Boton-icono" onclick="eliminar(${proveedores.CVE_COMPRADOR})"><img src="iconos/eliminar.png"></button>
                                </td>
                            </tr>
                        `;
                    });
                });
                fetch("php/personalyproveedores/PersonalyProveedores_Historial.php")
                .then(res => res.json())
                .then(data => {
                    const cont = document.getElementById("listaHistorial");
                    cont.innerHTML = "";
                    data.forEach(h => {
                               cont.innerHTML += `
                            <div class="gastos" style="border-bottom: 1px solid #D9D9D9;">
                                <div class="detalle">
                                    <text class="categoria">${h.NOMBRE}</text>
                                    <p class="dato">${h.TIPO} - $${Number(h.COSTO).toLocaleString()}</p>
                                </div>
                                <text class="valor">${h.FECHA}</text>
                            </div>
                        `;
                    });
                });
            </script>
    </body>
</html>
