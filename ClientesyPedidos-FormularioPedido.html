<html>
    <head>
        <title>AgroCaña</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:opsz,wght@14..32,200&display=swap" rel="stylesheet">
        <link rel="icon" type="png" href="iconos/logo.png"/>
        <link rel="stylesheet" href="estilos/formulariosedit.css">
        <script type="text/javascript" src="scripts/sesion.js"></script>
        <style>
            .contenedor{
                display: flex;
                gap: 20px;
                width: 100%;
            }
            .form{
                display: flex;
                flex-direction: column;
                flex: 1px;
            }
            .contenedor input{
                flex: 1px;
                display: flex;
                flex-direction: column;
            }
            .form label{
                display: block;
                margin-bottom: 10px;
            }
            select.invalid {
                outline: 2px solid #e53935;
            }
        </style>
    </head>
    <body onload="inicio()">
        <form action="php/clientesypedidos/ClientesyPedidos_FormPedido.php" id="formulario" method="post">
            <p></p>
            <h1 class="inder-regular">Nuevo Pedido</h1><br>
            <h2 >Registra o edita un nuevo pedido</h2><br>
            <div align="center">
                    <label for="cliente">Cliente</label><br>
                    <select id="cliente" name="cliente">
                        <option disabled selected>Selecciona un cliente</option>
                    </select>
                    <label for="producto">Producto</label><br>
                    <select id="producto" name="producto">
                        <option disabled selected>Selecciona un producto</option>
                    </select>
                    <label for="cantidad">Cantidad</label><br>
                    <input type="float" id="cantidad" name="cantidad" placeholder="0.0" required>
                    <label for="pedido">Fecha Pedido</label><br>
                    <input type="date" id="pedido" name="pedido" required><br>
                    <br><input type="submit" value="Guardar Pedido" id="boton">
            </div>   
        </form>
    </body>     
    <script>
        const params = new URLSearchParams(window.location.search);
        const cve = params.get('cve');
        function inicio() {
            fetch("php/clientesypedidos/SelectClientes.php?todos="+encodeURIComponent(cve))
            .then(res => res.json())
            .then(datos => {
                var select = document.getElementById("cliente");
                datos.forEach(cliente => {
                    const option = document.createElement('option');
                    option.value = cliente.CVE_COMPRADOR;
                    option.textContent = cliente.NOMBRE;
                    select.appendChild(option);
                });
            });
            fetch("php/clientesypedidos/SelectProductos.php?cve="+encodeURIComponent(cve))
            .then(res => res.json())
            .then(datos => {
                var select = document.getElementById("producto");
                datos.forEach(producto => {
                    const option = document.createElement("option");
                    option.value = producto.CVE_ITEM;
                    option.textContent = producto.NOMBRE;
                    select.appendChild(option);
                });
            });
            const form = document.querySelector('form');

            form.addEventListener('submit', (e) => {
                const selects = Array.from(form.querySelectorAll('select'));
                const invalid = selects.filter(s => !s.value || s.selectedIndex === 0);

                if (invalid.length) {
                    e.preventDefault();
                    invalid.forEach(s => s.classList.add('invalid'));
                    invalid[0].focus();
                    alert('Por favor selecciona una opción en todos los desplegables antes de enviar.');
                    return false;
                }
            });
            
            document.querySelectorAll('select').forEach(s => {
                s.addEventListener('change', () => s.classList.remove('invalid'));
            });
        }   
        if (cve) {
            document.getElementById('boton').value = "Actualizar";
            fetch('php/clientesypedidos/SelectPedidos.php?cve=' + encodeURIComponent(cve))
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    if (data && data[0]) {
                        document.getElementById('cliente').value = data[0].CVE_COMPRADOR || '';
                        document.getElementById('producto').value = data[0].CVE_ITEM || '';
                        document.getElementById('cantidad').value = data[0].CANTIDAD || '';
                        document.getElementById('pedido').value = data[0].FECHAPEDIDO || '';
                        document.getElementById('formulario').action += '?cve=' + encodeURIComponent(cve);
                    }
                })
                .catch(err => console.error('Error cargando cliente:', err));
        }  else {
            document.addEventListener('DOMContentLoaded', () => {
                const pad = n => n.toString().padStart(2, '0');
                const now = new Date();
                const hoy = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}`;
                const ahoraLocal = `${hoy}T${pad(now.getHours())}:${pad(now.getMinutes())}`;

                document.querySelectorAll('input[type="date"]').forEach(el => {
                    el.setAttribute('min', hoy);
                });
                document.querySelectorAll('input[type="datetime-local"]').forEach(el => {
                    el.setAttribute('min', ahoraLocal);
                });
            });
        }
    </script>    
</html>
