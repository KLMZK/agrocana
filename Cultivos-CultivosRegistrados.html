<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="estilos/pantallasCultivos.css">
    </head>
    <body>
        <h1>Cultivos</h1>
        <h2>Registro y seguimiento de las cañas</h2>
        <div class="bot">
            <form action="Cultivos-FormularioAgregarCultivo.html">
            <button><img src="iconos/anadir.png" alt="anadir" width="14" height="14">Agregar Cultivo</button>
            </form>
        </div>
        <div class="seleccion">
                <button class="activo">
                    <img src="iconos/planta-negro.png" alt="Icono Cultivos Registrados" width="14" height="14">  
                    Cultivos Registrados</button>
            <form action="Cultivos-ActividadesAgricolas.html" style="margin-top: 17px;">
            <button>
                 <img src="iconos/calendario.png" alt="Icono Actividades Agrícolas" width="14" height="14">  
                Actividades Agrícolas</button>
            </form>
        </div>
        <form>
            <div class="contenido">
                <div class="arriba">
                <text>Listas de Cultivos</text>
                <select id="estado" name="estado">
                    <option value="">Estado</option>
                    <option value="En crecimiento">En crecimiento</option>
                    <option value="Listo para cosecha">Listo para cosecha</option>
                </select>
                <label>Fecha de Siembra:</label>
                <input type="date" id="fecha" name="fecha">
                <label>Fecha Estimada:</label>
                <input type="date" id="fecha" name="fecha">
                <button class="filtrar"><img src="iconos/filtrar.png" alt="filtrar"  width="14" height="14">Filtrar</button>
                </div>
                <table class="tabla-cultivos">
                    <thead>
                        <tr>
                            <th style="font-size: 14px;">Tipo/Lote</th>
                            <th style="font-size: 14px;">Siembra</th>
                            <th style="font-size: 14px;">Cosecha Estimada</th>
                            <th style="font-size: 14px;">Hectáreas</th>
                            <th style="font-size: 14px;">Estado</th>
                            <th style="font-size: 14px;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCultivos">
                    </tbody>
                </table>
            </div>
        </form>
        <script>
            fetch("ConsultaCultivos.php")
                .then(res => res.json())
                .then(data => {
                    let tabla = document.getElementById("tablaCultivos");
                    tabla.innerHTML = "";
                    data.forEach(cultivos => {
                        tabla.innerHTML += `
                            <tr>
                                <td>
                                    <p>${cultivos.NOMBRE}</p>
                                    <p style="color:#8B8383; font-size:14px;">${cultivos.OBSERVACIONES}</p>
                                </td>
                                <td>${cultivos.FECHASIEMBRA}</td>
                                <td>${cultivos.FECHACOSECHA}</td>
                                <td>${cultivos.HECTAREAS} ha</td>
                                <td>${cultivos.ESTADO}</td>
                                <td class="acciones">
                                    <button class="Boton-icono"><img src="iconos/palomita.png"></button>
                                    <button class="Boton-icono"><img src="iconos/editar.png"></button>
                                    <button class="Boton-icono"><img src="iconos/eliminar.png"></button>
                                </td>
                            </tr>
                        `;
                    });
                });
        </script>
    </body>
</html>
