<html>
    <head>
        <title>AgroCaña</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:opsz,wght@14..32,200&display=swap" rel="stylesheet">
        <link rel="icon" type="png" href="iconos/logo.png"/>
        <link rel="stylesheet" href="estilos/formulariosedit.css">
        <style>
            .contenedor{
                display: flex;
                gap: 10px;
                width: 100%;
            }
            .form{
                display: flex;
                flex-direction: column;
                flex: 1px;
            }
            .contenedor input{
                flex: 1px;
                display: flex;
                flex-direction: column;
            }
            .form label{
                display: block;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <form action="php/cultivos/Cultivos_FormActividades.php" method="post">
            <p></p>
            <h1 class="inder-regular">Nueva Actividad</h1><br>
            <h2 >Registro de una nueva actividad</h2><br>
            <div align="center">

            <div class="contenedor">
                <div class="form">
                    <label for="actividad">Actividad</label>
                    <input type="text" id="actividad" name="actividad" placeholder="Actividad Realizada" required>
                </div>
                <div class="form">
                    <label for="fecha/actividad">Fecha de realización</label>
                    <input type="date" id="fecha" name="fecha" placeholder="dd/mm/aaaa" required>
                </div>
            </div>
            <label for="responsable">Responsable</label><br>
                   <select id="responsable" name="responsable">
                        <option value="">Seleccionar Trabajador</option>
                    </select>
            <div class="contenedor">
                <div class="form">
                    <label for="insumos">Insumos utilizados</label>
                    <select id="insumos" name="insumos">
                        <option value="">Seleccionar Insumo</option>
                    </select>
                </div>
                <div class="form">
                    <label for="cinsumo">Cantidad del Insumo utilizado</label>
                    <input type="number" id="cinsumo" name="cinsumo" placeholder="0" required>
                </div>
            </div>
             <div class="contenedor">
                <div class="form">
                    <label for="costo">Costo de la Actividad</label>
                    <input type="float" id="costo" name="costo" placeholder="0.0" required>
                </div>
                <div class="form" >
                    <label for="ccultivo">Cultivos</label>
                    <select id="ccultivo" name="ccultivo">
                        <option value="">Seleccionar Cultivo</option>
                    </select>
                </div>
            </div><br>
            <label for="observaciones" style="margin-top: -25px";>Observaciones</label><br>
            <textarea type="text" id="observaciones" name="observaciones" placeholder="Notas Adicionales"></textarea><br><br>
            <input type="submit" value="Guardar Actividad">
            </div>   
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                fetch('php/cultivos/Cultivos-SelectTrabajador.php')
                    .then(response => response.json())
                    .then(data => {
                        const select = document.getElementById('responsable');
                        data.forEach(usuarios => {
                            const option = document.createElement('option');
                            option.value = usuarios.CVE_USUARIO;
                            option.textContent = usuarios.NOMBRE;
                            select.appendChild(option);
                        });
                    })
            });
            document.addEventListener('DOMContentLoaded', () => {
                fetch('php/cultivos/Cultivos-SelectInsumos.php')
                    .then(response => response.json())
                    .then(data => {
                        const select = document.getElementById('insumos');
                        data.forEach(items => {
                            const option = document.createElement('option');
                            option.value = items.CVE_ITEM;
                            option.textContent = items.NOMBRE;
                            select.appendChild(option);
                        });
                    })
            });
            document.addEventListener('DOMContentLoaded', () => {
                fetch('php/cultivos/Cultivos-SelectCultivos.php')
                    .then(response => response.json())
                    .then(data => {
                        const select = document.getElementById('ccultivo');
                        data.forEach(cultivos => {
                            const option = document.createElement('option');
                            option.value = cultivos.CVE_TERRENO;
                            option.textContent = cultivos.NOMBRE;
                            select.appendChild(option);
                        });
                    })
            });
        </script>
    </body>         
</html>
