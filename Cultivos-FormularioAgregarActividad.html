<html>
    <head>
        <title>AgroCa침a</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:opsz,wght@14..32,200&display=swap" rel="stylesheet">
        <link rel="icon" type="png" href="iconos/logo.png"/>
        <link rel="stylesheet" href="estilos/formulariosedit.css">
        <script type="text/javascript" src="scripts/sesion.js"></script>
        <style>
            .contenedor{
                display: flex;
                gap: 10px;
                width: 100%;
            }
            .form{
                display: flex;
                flex-direction: column;
                flex: 1px;
            }
            .contenedor input{
                flex: 1px;
                display: flex;
                flex-direction: column;
            }
            .form label{
                display: block;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <form action="php/cultivos/Cultivos_FormActividades.php" method="post">
            <p></p>
            <h1 class="inder-regular">Nueva Actividad</h1><br>
            <h2 >Registro de una nueva actividad</h2><br>
            <div align="center">

            <div class="contenedor">
                <div class="form">
                    <label for="actividad">Actividad</label>
                    <select id="actividad" name="actividad">
                        <option disabled selected>Actividad Realizada</option>
                        <option value="Riego">Riego</option>
                        <option value="Preparacion del suelo">Preparacion del suelo</option>
                        <option value="Siembra">Siembra</option>
                        <option value="Abonado">Abonado</option>
                        <option value="Poda">Poda</option>
                        <option value="Fumigacion">Fumigaci칩n</option>
                    </select>
                </div>
                <div class="form">
                    <label for="fecha/actividad">Fecha de realizaci칩n</label>
                    <input type="date" id="fecha" name="fecha" placeholder="dd/mm/aaaa" required>
                </div>
            </div>
            <label for="responsable">Responsable</label><br>
                   <select id="responsable" name="responsable">
                        <option disabled selected>Seleccionar Trabajador</option>
                    </select>
            <div class="contenedor">
                <div class="form">
                    <label for="insumos">Insumos utilizados</label>
                    <select id="insumos" name="insumos">
                        <option disabled selected>Seleccionar Insumo</option>
                        <option value="0">S/I</option>
                    </select>
                </div>
                <div class="form">
                    <label for="cinsumo">Cantidad del Insumo utilizado</label>
                    <input type="number" id="cinsumo" name="cinsumo" placeholder="0">
                </div>
            </div>
             <div class="contenedor">
                <div class="form">
                    <label for="costo">Costo de la Actividad</label>
                    <input type="float" id="costo" name="costo" placeholder="0.0" required>
                </div>
                <div class="form" >
                    <label for="ccultivo">Cultivos</label>
                    <select id="ccultivo" name="ccultivo">
                        <option value="">Seleccionar Cultivo</option>
                    </select>
                </div>
            </div><br>
            <label for="observaciones" style="margin-top: -25px";>Observaciones</label><br>
            <textarea type="text" maxlength="100" id="observaciones" name="observaciones" placeholder="Notas Adicionales"></textarea><br><br>
            <input type="submit" value="Guardar Actividad">
            </div>   
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                fetch('php/cultivos/Cultivos-SelectTrabajador.php')
                    .then(response => response.json())
                    .then(data => {
                        const select = document.getElementById('responsable');
                        data.forEach(usuarios => {
                            const option = document.createElement('option');
                            option.value = usuarios.CVE_USUARIO;
                            option.textContent = usuarios.NOMBRE;
                            select.appendChild(option);
                        });
                    })
            });
            document.addEventListener('DOMContentLoaded', () => {
                fetch('php/cultivos/Cultivos-SelectInsumos.php')
                    .then(response => response.json())
                    .then(data => {
                        const select = document.getElementById('insumos');
                        data.forEach(items => {
                            const option = document.createElement('option');
                            option.value = items.CVE_ITEM;
                            option.textContent = items.NOMBRE;
                            select.appendChild(option);
                        });
                    })
            });
            document.addEventListener('DOMContentLoaded', () => {
                fetch('php/cultivos/Cultivos-SelectCultivos.php')
                    .then(response => response.json())
                    .then(data => {
                        const select = document.getElementById('ccultivo');
                        data.forEach(cultivos => {
                            const option = document.createElement('option');
                            option.value = cultivos.CVE_TERRENO;
                            option.textContent = cultivos.NOMBRE;
                            select.appendChild(option);
                        });
                    })
            });
            const form = document.querySelector('form');

            form.addEventListener('submit', (e) => {
                const selects = Array.from(form.querySelectorAll('select'));
                const invalid = selects.filter(s => !s.value || s.selectedIndex === 0);

                if (invalid.length) {
                    e.preventDefault();
                    invalid.forEach(s => s.classList.add('invalid'));
                    invalid[0].focus();
                    alert('Por favor selecciona una opci칩n en todos los desplegables antes de enviar.');
                    return false;
                }
            });
            
            document.querySelectorAll('select').forEach(s => {
                s.addEventListener('change', () => s.classList.remove('invalid'));
            });
        </script>
    </body>         
</html>
