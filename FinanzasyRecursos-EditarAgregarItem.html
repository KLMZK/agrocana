<html>
    <head>
        <title>AgroCaña</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:opsz,wght@14..32,200&display=swap" rel="stylesheet">
        <link rel="icon" type="png" href="iconos/logo.png"/>
        <link rel="stylesheet" href="estilos/formulariosedit.css">
        <style>
            .contenedor{
                display: flex;
                gap: 20px;
            }
            .form{
                display: flex;
                flex-direction: column;
                flex: 1px;
            }
            .contenedor input{
                flex: 1px;
                display: flex;
                flex-direction: column;
            }
            .form label{
                display: block;
                margin-bottom: 10px;
            }
            .Boton-icono {
                justify-content: center;
                align-items: center;
                margin: 0;
                padding: 0;
                display: flex;
                border: none;
                background-color: transparent;
                padding: 4px 6px 6px 6px;
                cursor: pointer;
                border-radius: 6px;
            }
            .Boton-icono img{
                width: 20px;
                height: 20px;
            }
            .boton {
                display: flex;
                align-items: center;
                gap: 10px;
                width: 100%;
            }
            .boton input{
                flex-grow: 1;
                margin-right: 0px;
            }
            .Boton-icono:hover {
                background-color: #E6E6E6;
            }
            input[type=button]{
                background-color: #395018;
                color: white;
                padding: 10px 20px;
                margin-top: 1px;
                border: none;
                cursor: pointer;
                width: 90%;
                border-radius: 10px;
                font-size: 17px;
                font-weight:540;
            }
            input[type=button]:hover{
                background-color: #2a3c11;
            }
        </style>
    </head>
    <body>
        <form>
            <p></p>
            <h1 class="inder-regular">Nuevo Ítem</h1><br>
            <h2 >Registra o edita un ítem</h2><br>
            <div align="center">
                <div class="contenedor">
                    <input type="hidden" id="id" name="id" value="">
                    <div class="form">
                        <label for="Nomitem">Nombre</label>
                        <input type="text" id="Nomitem" name="Nomitem" placeholder="Nombre del Insumo/Herramienta..." required>
                    </div>
                    <div class="form">
                        <label for="categoria">Categoría</label>
                        <input type="text" id="categoria" name="categoria" placeholder="Fertilizante, Agroquimicos..." required>
                    </div>
                </div>
                <div class="contenedor">
                    <div class="form">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" name="cantidad" placeholder="0" required>
                    </div>
                    <div class="form">
                        <label for="unidad">Unidad</label>
                        <select id="unidad" name="unidad">
                            <option value="">Selecciona una Unidad</option>
                            <option value="Litros">L</option>
                            <option value="Kilogramos">Kg</option>
                            <option value="unidades">unidades</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="costo">Costo Unitario</label>
                        <input type="number" id="costo" name="costo" placeholder="$$$" required>
                    </div>
                </div>
                <label for="proveedor">Proveedor</label><br>
                <select id="proveedor" name="proveedor">
                    <option value="">Selecciona un proveedor</option>
                </select>
                <label for="ubicacion">Ubicación</label><br>
                <div class="boton">
                    <select id="ubicacion" name="ubicacion">
                        <option>Selecciona una Ubicación</option>
                    </select>
                        <button onclick="location.href='FinanzasyRecursos-FormularioNuevaUbicacion.html'" class="Boton-icono"><img src="iconos/agregar.png" alt="agregar"></button>
                </div>
               <br> <input type="button" onclick="guardarCambios()" value="Guardar Ítem">
            </div>   
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                const unidadSelect = document.getElementById('unidad');
                const proveedorSelect = document.getElementById('proveedor');
                const ubicacionSelect = document.getElementById('ubicacion');
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');

                async function cargarSelect(url, select, valorKey, textoKey) {
                    const res = await fetch(url);
                    const data = await res.json();
                    select.innerHTML = '';
                    data.forEach(items => {
                        const option = document.createElement('option');
                        option.value = items[valorKey];
                        option.textContent = items[textoKey];
                        select.appendChild(option);
                    });
                }
                await cargarSelect('php/finanzasyrecursos/FinanzasyRecursos-SelectProveedor.php', proveedorSelect, 'CVE_COMPRADOR', 'NOMBRE');
                await cargarSelect('php/finanzasyrecursos/FinanzasyRecursos-SelectUbicacion.php', ubicacionSelect, 'CVE_BODEGA', 'NOMBRE');


                const resItem = await fetch(`php/finanzasyrecursos/FinanzasyRecursos-ObtenerItem.php?id=${id}`);
                const Items = await resItem.json();
                console.log(Items);

                document.getElementById("id").value = id;
                document.getElementById("Nomitem").value = Items.NOMBRE;
                document.getElementById("categoria").value = Items.CATEGORIA;
                document.getElementById("cantidad").value = Items.CANTIDAD;
                unidadSelect.value = Items.UNIDAD;
                document.getElementById("costo").value = Items.COSTO;
                proveedorSelect.value = Items.PROVEEDOR;
                ubicacionSelect.value = Items.BODEGA;
            });

            function guardarCambios() {
                const datos = {
                    id: document.getElementById("id").value,
                    nombre: document.getElementById("Nomitem").value,
                    categoria: document.getElementById("categoria").value,
                    cantidad: document.getElementById("cantidad").value,
                    unidad: document.getElementById("unidad").value,
                    costo: document.getElementById("costo").value,
                    proveedor: document.getElementById("proveedor").value,
                    bodega: document.getElementById("ubicacion").value,
                };
                fetch("php/finanzasyrecursos/FinanzasyRecursos-ActualizarItem.php", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(datos)
                })
                .then(res => res.text())
                .then(resp => {
                    alert("Item actualizado correctamente");
                    window.location.href = "FinanzasyRecursos-Inventario.html";
                });
            }
        </script>
    </body>         
</html>
