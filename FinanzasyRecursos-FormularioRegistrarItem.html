<html>
    <head>
        <title>AgroCaña</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:opsz,wght@14..32,200&display=swap" rel="stylesheet">
        <link rel="icon" type="png" href="iconos/logo.png"/>
        <link rel="stylesheet" href="estilos/formulariosedit.css">
        <style>
            .contenedor{
                display: flex;
                gap: 20px;
                width: 100%;
            }
            .form{
                display: flex;
                flex-direction: column;
                flex: 1px;
            }
            .contenedor input{
                flex: 1px;
                display: flex;
                flex-direction: column;
            }
            .form label{
                display: block;
                margin-bottom: 10px;
            }
            .Boton-icono {
                justify-content: center;
                align-items: center;
                margin: 0;
                padding: 0;
                display: flex;
                border: none;
                background-color: transparent;
                padding: 4px 6px 6px 6px;
                cursor: pointer;
                border-radius: 6px;
            }
            .Boton-icono img{
                width: 20px;
                height: 20px;
            }
            .boton {
                display: flex;
                align-items: center;
                gap: 10px;
                width: 100%;
            }
            .boton input{
                flex-grow: 1;
                margin-right: 0px;
            }
            .Boton-icono:hover {
                background-color: #E6E6E6;
            }
        </style>
    </head>
    <body>
        <form action="FinanzasyRecursos_FormNuevoItem.php" method="post" style="width: 500px; height: 550px;">
            <p></p>
            <h1 class="inder-regular">Nuevo Ítem</h1><br>
            <h2 >Registra o edita un ítem</h2><br>
            <div align="center">
                <div class="contenedor">
                    <div class="form">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre del Insumo/Herramienta..." required>
                    </div>
                    <div class="form">
                        <label for="categoria">Categoría</label>
                        <input type="text" id="categoria" name="categoria" placeholder="Fertilizante, Agroquimicos..." required>
                    </div>
                </div>
                <div class="contenedor">
                    <div class="form">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" name="cantidad" placeholder="0" required>
                    </div>
                    <div class="form">
                        <label for="unidad">Unidad</label>
                        <select id="unidad" name="unidad">
                            <option value="">Selecciona una Unidad</option>
                            <option value="Litros">L</option>
                            <option value="Kilogramos">Kg</option>
                            <option value="unidades">unidades</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="costo">Costo Unitario</label>
                        <input type="number" id="costo" name="costo" placeholder="$$$" required>
                    </div>
                </div>
                <label for="proveedor">Proveedor</label><br>
                <select id="proveedor" name="proveedor">
                </select>
                <label for="ubicacion">Ubicación</label><br>
                <div class="boton">
                    <select id="ubicacion" name="ubicacion">
                        <option>Selecciona una Ubicación</option>
                        <button onclick="location.href='FinanzasyRecursos-FormularioNuevaUbicacion.html'" class="Boton-icono"><img src="iconos/agregar.png" alt="agregar"></button>
                </div>
                <br><input type="submit" value="Guardar Ítem">
            </div>   
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                fetch('php/finanzasyrecursos/FinanzasyRecursos-SelectProveedor.php')
                    .then(response => response.json())
                    .then(data => {
                        const select = document.getElementById('proveedor');
                        data.forEach(proveedor => {
                            const option = document.createElement('option');
                            option.value = proveedor.CVE_COMPRADOR;
                            option.textContent = proveedor.NOMBRE;
                            select.appendChild(option);
                            });
                        })
                });
            document.addEventListener('DOMContentLoaded', () => {
                fetch('php/finanzasyrecursos/FinanzasyRecursos-SelectUbicacion.php')
                    .then(response => response.json())
                    .then(data => {
                        const select = document.getElementById('ubicacion');
                        data.forEach(ubicacion => {
                            const option = document.createElement('option');
                            option.value = ubicacion.CVE_BODEGA;
                            option.textContent = ubicacion.NOMBRE;
                            select.appendChild(option);
                            });
                        })
                });
        </script>
    </body>         
</html>
