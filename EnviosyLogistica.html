<html>
    <head>
        <title>AgroCaña</title>
        <meta charset="UTF-8">
        <link rel="icon" type="png" href="iconos/logo.png"/>
        <style>
            body {
                margin: 0;
                padding: 20px;
                padding-top: 25px;
                font-family: "Inter", sans-serif;
                font-optical-sizing: auto;
                font-style: normal;
            }
            .titulo {
                margin-left: 20px;
                margin-bottom: 5px;
            }
            .envios {
                border: 2px solid #D9D9D9;
                border-radius: 10px;
                padding: 20px 30px;
                margin-top: 20px;
            }
            .envio {
                border: 2px solid #D9D9D9;
                border-radius: 10px;
                padding: 15px 30px;
                margin-top: 10px;    
            }
            .nivel {
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 13%;
                margin-left: 20px;
                margin-bottom: 5px;
            }
            .sublevel {
                display: flex;
                align-items: center;
                width: 30%;
            }
            .imagen {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
            h1 {
                font-size: 30px;
                font-weight: bold;
                margin-bottom: 0px;
            }
            h2 {
                font-size: 18px;
                font-weight: 500;
                margin-top: 5px;
                color: #8B8383;
            }
            h3 {
                font-size: 20px;
                font-weight: 600;
                margin-bottom: 10px;
            }
            .contenido {
                padding: 20px;
                padding-top: 10px;
                background-color: #FFFFFF;
            }
            button {
                background-color: #346E19;
                color: white; 
                border: none; 
                padding: 8px 15px; 
                border-radius: 8px; 
                font-weight: bold; 
                cursor: pointer; 
                display: flex; 
                align-items: center; gap: 5px;
            }
            .centrado {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            select {
                font-size: 16px;
                border: 10px;
                background-color: #EBEAEA;
                border-radius: 10px;
                width: 173px;
                height: 43px;
                color:#4C4C4C;
                padding: 10px;
            }
            .text1 {
                margin-block: 0px;
                color: #000;
                font-size: 18px;
                font-weight: 500;
            }
            .text2 {
                margin-block: 0px;
                color: #8B8383;
                font-size: 18px;
                font-weight: 500px;
            }
            .text3 {
                font-size: 17px;
                font-weight: 500;
                margin-right: 20px;
                margin-bottom: 3px;
            }
            .seleccion {
                background-color: #524A4A;
                border-radius: 20px;
                padding: 0px 25px;
                height: 30px;
                color: #FFFFFF;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .informacion {
                border: 2px solid #D9D9D9;
                border-radius: 10px;
                padding: 20px 30px;
                margin-bottom: 20px;  
                width: 26%;
                height: 150px;
            }
            .numero {
                font-size: 30px;
                font-weight: normal;
                margin: 0;
                margin-top: 50px;
                margin-bottom: 10px;
            }
            table {
                margin-top: 10px;
                width: 100%;
                table-layout: fixed;
            }
            tr {
                height: 30px;
            }

            .Boton-icono img {
                width: 18px;
                height: 18px;
            }

            .Boton-icono {
                border: none;
                background-color: transparent;
                padding: 4px 6px 6px 6px;
                cursor: pointer;
                border-radius: 6px;
                margin-bottom: 30px;
            }

            .Boton-icono:hover {
                background-color: #E6E6E6;
            }
            button:hover{
                background-color: #2C6213;
            }
        </style>
        <script type="text/javascript" src="scripts/sesion.js"></script>
    </head>
    <body>
        <div class="titulo">
            <h1>Envíos y Logística</h1>
            <h2>Control de entrega, asignación de vehículos y seguimiento de rutas</h2>
        </div>
        <div class="contenido">
            <div class="centrado">
                <div class="informacion">
                    <p class="text1">Programados</p>
                    <p class="numero" id="pendientes">0</p>
                    <p class="text2">Pendientes por salir</p>
                </div>
                <div class="informacion">
                    <p class="text1">En Tránsito</p>
                    <p class="numero" id="camino">0</p>
                    <p class="text2">En camino</p>
                </div>
                <div class="informacion">
                    <p class="text1">Entregados</p>
                    <p class="numero" id="completos">0</p>
                    <p class="text2">Completados</p>
                </div>                    
            </div>
            <div align="right" style="margin-right: 10px;">
                <a style="text-decoration: none;" href="EnviosyLogistica-Formulario.html">
                    <button><span style="font-size: 18px;"><img src="iconos/anadir.png" alt="clientes" style="width: 14px; height: 14;"></span> Nuevo Envío</button>
                </a>
            </div>
            <div class="envios">
                <div class="centrado">
                    <h3>Envíos y Entregas</h3>
                    <select id="filtro" onchange="filtrar()">
                        <option value="0">Todos los estados</option>
                        <option value="1">En transito</option>
                        <option value="2">Entregado</option>
                    </select>
                </div>
                <div id="envios">

                </div>
            </div>
        </div>
    </body>
    <script>
        fetch("php/envios/SelectEnvios.php")
        .then(res => res.json())
        .then(data => {
            let div = document.getElementById("envios");
            data.forEach(envio => {
                div.innerHTML += `
                <div class="envio">
                    <div class="centrado">
                <div style="display: flex; align-items: center; margin-left: 20px;">
                    <p class="text3">Envio #${envio.NENVIO} </p>
                    <div class="seleccion">
                        ${envio.ENTREGADO}
                    </div>
                </div>
                <div style="display: flex; align-items: center; margin-top: 12px;">
                    <button class="Boton-icono edit-icon" onclick="window.location.href = 'EnviosyLogistica-Formulario.html?cve=${envio.NENVIO}'"><img src="iconos/editar.png" alt="icono editar" style="width:20px;height:20px;"/></button>
                    <button class="Boton-icono edit-icon" onclick="eliminar(${envio.NENVIO})"><img src="iconos/eliminar.png" alt="icono eliminar" style="width:20px;height:20px;"/></button>
                </div>
            </div>
            <p style="margin-left:20px;" class="text2">Cliente: ${envio.CLIENTE}</p>
            <div style="border-bottom: 2px solid #D9D9D9;">
                <div class="nivel">
                    <div class="sublevel">
                        <img src="iconos/caja.png" alt="icono caja" class="imagen" />
                        <div class="descripcion">
                            <p class="text1" id="objeto">${envio.ITEM}</p>
                            <p class="text2" id="objeto-cantidad">${envio.CANTIDAD} ${envio.UNIDAD}</p>
                        </div>
                    </div>
                    <div class="sublevel">
                        <img src="iconos/marcador.png" alt="icono marcador" class="imagen" />
                        <div class="descripcion">
                            <p class="text2" id="objeto">${envio.MORIGEN} ${envio.CORIGEN}</p>
                            <p class="text1" id="objeto-cantidad">${envio.CALLEORIGEN}</p>
                        </div>
                    </div>
                    <div class="sublevel">
                    </div>
                </div>
                <div class="nivel">
                    <div class="sublevel">
                        <img src="iconos/camion.png" alt="icono camion" class="imagen" />
                        <div class="descripcion">
                            <p class="text1" id="objeto">${envio.VEHICULO} ${envio.PLACA}</p>
                            <p class="text2" id="objeto-cantidad">Conductor: ${envio.CONDUCTOR} ${envio.CONDUCTOR1} ${envio.CONDUCTOR2}</p>
                        </div>
                    </div>
                    <div class="sublevel">
                        <img src="iconos/avion.png" alt="icono avion" class="imagen" />
                        <div class="descripcion">
                            <p class="text2" id="objeto">${envio.MDESTINO} ${envio.CDESTINO}</p>
                            <p class="text1" id="objeto-cantidad">${envio.CALLEDESTINO}</p>
                        </div>
                    </div>
                    <div class="sublevel" style="align-items:center; justify-content: center;">
                        ${(envio.ENTREGADO == 'Entregado')?'':`<button onclick="Completado(${envio.NENVIO})" id="completado">Marcar Completado</button>`}
                    </div>
                </div>
            </div>
            <table>
                <tr>
                    <td><p class="text2">Salida</p></td>
                    <td><p class="text2">Llega Estimada</p></td>
                    <td><p class="text2">Costo</p></td>
                    <td><p class="text2">Observaciones</p></td>
                </tr>
                <tr>
                    <td><p class="text1" id="salida">${envio.FECHASALIDA}</p></td>
                    <td><p class="text1" id="llegada">${envio.FECHALLEGADA}</p></td>
                    <td><p class="text1" id="distancia">$${envio.COSTO}</p></td>
                    <td><p class="text1" id="Observaciones">${envio.NOTA}</p></td>
                </tr>
            </table>
            </div>
                `;
            });
        });
        fetch("/php/envios/ContadorEnvios.php")
        .then(res => res.json())
        .then(data => {
            console.log(data);
            document.getElementById('pendientes').textContent = data.pendientes;
            document.getElementById('camino').textContent = data.camino;
            document.getElementById('completos').textContent = data.completos;
        });
        function filtrar() {
            fetch("php/envios/SelectEnvios?seleccion="+encodeURIComponent(document.getElementById('filtro').value))
            .then(res => res.json())
            .then(data => {
                let div = document.getElementById("envios");
                div.innerHTML = ''
                data.forEach(envio => {
                    div.innerHTML += `
                    <div class="envio">
                        <div class="centrado">
                    <div style="display: flex; align-items: center; margin-left: 20px;">
                        <p class="text3">Envio #${envio.NENVIO} </p>
                        <div class="seleccion">
                            ${envio.ENTREGADO}
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; margin-top: 12px;">
                        <button class="Boton-icono edit-icon" onclick="window.location.href = 'EnviosyLogistica-Formulario.html?cve=${envio.NENVIO}'"><img src="iconos/editar.png" alt="icono editar" style="width:20px;height:20px;"/></button>
                        <button class="Boton-icono edit-icon" onclick="eliminar(${envio.NENVIO})"><img src="iconos/eliminar.png" alt="icono eliminar" style="width:20px;height:20px;"/></button>
                    </div>
                </div>
                <p style="margin-left:20px;" class="text2">Cliente: ${envio.CLIENTE}</p>
                <div style="border-bottom: 2px solid #D9D9D9;">
                    <div class="nivel">
                        <div class="sublevel">
                            <img src="iconos/caja.png" alt="icono caja" class="imagen" />
                            <div class="descripcion">
                                <p class="text1" id="objeto">${envio.ITEM}</p>
                                <p class="text2" id="objeto-cantidad">${envio.CANTIDAD} ${envio.UNIDAD}</p>
                            </div>
                        </div>
                        <div class="sublevel">
                            <img src="iconos/marcador.png" alt="icono marcador" class="imagen" />
                            <div class="descripcion">
                                <p class="text2" id="objeto">${envio.MORIGEN} ${envio.CORIGEN}</p>
                                <p class="text1" id="objeto-cantidad">${envio.CALLEORIGEN}</p>
                            </div>
                        </div>
                        <div class="sublevel">
                        </div>
                    </div>
                    <div class="nivel">
                        <div class="sublevel">
                            <img src="iconos/camion.png" alt="icono camion" class="imagen" />
                            <div class="descripcion">
                                <p class="text1" id="objeto">${envio.VEHICULO} ${envio.PLACA}</p>
                                <p class="text2" id="objeto-cantidad">Conductor: ${envio.CONDUCTOR} ${envio.CONDUCTOR1} ${envio.CONDUCTOR2}</p>
                            </div>
                        </div>
                        <div class="sublevel">
                            <img src="iconos/avion.png" alt="icono avion" class="imagen" />
                            <div class="descripcion">
                                <p class="text2" id="objeto">${envio.MDESTINO} ${envio.CDESTINO}</p>
                                <p class="text1" id="objeto-cantidad">${envio.CALLEDESTINO}</p>
                            </div>
                        </div>
                        <div class="sublevel"  style="align-items:center; justify-content: center;">
                            ${(envio.ENTREGADO == 'Entregado')?'':`<button onclick="Completado(${envio.NENVIO})" id="completado">Marcar Completado</button>`}
                        </div>
                    </div>
                </div>
                <table>
                    <tr>
                        <td><p class="text2">Salida</p></td>
                        <td><p class="text2">Llega Estimada</p></td>
                        <td><p class="text2">Costo</p></td>
                        <td><p class="text2">Observaciones</p></td>
                    </tr>
                    <tr>
                        <td><p class="text1" id="salida">${envio.FECHASALIDA}</p></td>
                        <td><p class="text1" id="llegada">${envio.FECHALLEGADA}</p></td>
                        <td><p class="text1" id="distancia">$${envio.COSTO}</p></td>
                        <td><p class="text1" id="Observaciones">${envio.NOTA}</p></td>
                    </tr>
                </table>
                </div>
                    `;
                });
            });
        }
        function eliminar(cve) {
            if(confirm("¿Estás seguro de que deseas eliminar este envio?")) {
                fetch("php/envios/eliminar.php", {
                    method: "POST",
                    headers: {"Content-Type": "application/x-www-form-urlencoded"},
                    body: "cve=" + cve
                })
                .then(res => res.text())
                .then(resp => {
                    alert(resp);
                    location.reload();
                });
            }
        }
        function Completado(cve){
            if(confirm("¿Completo el envio?")) {
                fetch("php/envios/completar.php", {
                    method: "POST",
                    headers: {"Content-Type": "application/x-www-form-urlencoded"},
                    body: "cve=" + cve
                })
                .then(res => res.text())
                .then(resp => {
                    alert(resp);
                    location.reload();
                });
            }
        }
    </script>
</html>
