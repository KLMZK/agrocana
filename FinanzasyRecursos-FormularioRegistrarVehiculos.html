<html>
    <head>
        <title>AgroCaña</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:opsz,wght@14..32,200&display=swap" rel="stylesheet">
        <link rel="icon" type="png" href="iconos/logo.png"/>
        <link rel="stylesheet" href="estilos/formulariosedit.css">
        <script type="text/javascript" src="scripts/sesion.js"></script>
        <style>
            .contenedor{
                display: flex;
                gap: 20px;
                width: 100%;
            }
            .form{
                display: flex;
                flex-direction: column;
                flex: 1px;
            }
            .contenedor input{
                flex: 1px;
                display: flex;
                flex-direction: column;
            }
            .form label{
                display: block;
                margin-bottom: 10px;
            }
            .Boton-icono {
                justify-content: center;
                align-items: center;
                margin: 0;
                padding: 0;
                display: flex;
                border: none;
                background-color: transparent;
                padding: 4px 6px 6px 6px;
                cursor: pointer;
                border-radius: 6px;
            }
            .Boton-icono img{
                width: 20px;
                height: 20px;
            }
            .boton {
                display: flex;
                align-items: center;
                gap: 10px;
                width: 100%;
            }
            .boton input{
                flex-grow: 1;
                margin-right: 0px;
            }
            .Boton-icono:hover {
                background-color: #E6E6E6;
            }
        </style>
    </head>
    <body>
        <form action="php/finanzasyrecursos/FinanzasyRecursos_FormVehiculos.php" method="post">
            <p></p>
            <h1 class="inder-regular">Nuevo Vehículo</h1><br>
            <h2 >Registra o edita un vehículo</h2><br>

            <div align="center">
            <div class="contenedor">
                <div class="form">
                    <label for="tipo">Tipo de Vehículo</label>
                    <select id="tipo" name="tipo">
                        <option disabled selected>Seleccion un tipo</option>
                        <option value="Camioneta">Camioneta</option>
                        <option value="Carga">Carga</option>
                        <option value="Tractor">Tractor</option>
                        <option value="Transporte">Transporte</option>
                    </select>
                </div>
                <div class="form">
                    <label for="marca">Marca</label>
                    <select id="marca" name="marca" onchange="modelos()">
                        <option disabled selected>Selecciona una Marca</option>
                    </select>
                </div>
            </div>
            <div class="contenedor">
                <div class="form">
                    <label for="modelo">Modelo del Vehículo</label>
                    <div class="boton">
                        <select id="modelo" name="modelo">
                            <option disabled selected>Selecciona un modelo</option>
                        </select>
                        <button type="button" onclick="location.href='FinanzasyRecursos-FormularioNuevoModelo.html'" class="Boton-icono"><img src="iconos/agregar.png" alt="agregar"></button>
                    </div>
                </div>
                <div class="form">
                    <label for="placa">Placa/ID</label>
                    <input type="text" id="placa" name="placa" maxlength="8" minlength="8" placeholder="Placas" required>
                </div>
            </div>
            <label for="fecha">Fecha del Registro</label><br>
            <input type="date" id="fecha" name="fecha" required><br>
            <br><label for="observaciones" style="margin-top: -25px">Observaciones</label><br>
            <textarea type="text" id="observaciones" name="observaciones" maxlength="100" placeholder="Notas Adicionales"></textarea><br><br>
            <input type="submit" value="Guardar Vehículo">
            </div>   
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                fetch('php/finanzasyrecursos/FinanzasyRecursos-SelectMarca.php')
                    .then(response => response.json())
                    .then(data => {
                        const select = document.getElementById('marca');
                        data.forEach(marca => {
                            const option = document.createElement('option');
                            option.value = marca.CVE_MARCA;
                            option.textContent = marca.NOMBRE;
                            select.appendChild(option);
                        });
                    })
            });
            const form = document.querySelector('form');

            form.addEventListener('submit', (e) => {
                const selects = Array.from(form.querySelectorAll('select'));
                const invalid = selects.filter(s => !s.value || s.selectedIndex === 0);

                if (invalid.length) {
                    e.preventDefault();
                    invalid.forEach(s => s.classList.add('invalid'));
                    invalid[0].focus();
                    alert('Por favor selecciona una opción en todos los desplegables antes de enviar.');
                    return false;
                }
            });
            
            document.querySelectorAll('select').forEach(s => {
                s.addEventListener('change', () => s.classList.remove('invalid'));
            });

            function modelos() {
                fetch("php/finanzasyrecursos/FinanzasyRecursos-SelectModelo.php?marca="+encodeURIComponent(document.getElementById("marca").value.trim()))
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                    const select = document.getElementById("modelo");
                    Array.from(select.options).forEach((opt, idx) => { if (idx !== 0) opt.remove(); });
                    data.forEach(model => {
                        const option = document.createElement('option');
                            option.value = model.CVE_MODELO;
                            option.textContent = model.NOMBRE;
                            select.appendChild(option);
                    });
                });
            }
        </script>
    </body>         
</html>
