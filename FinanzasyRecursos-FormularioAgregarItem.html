<html>
    <head>
        <title>AgroCaña</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:opsz,wght@14..32,200&display=swap" rel="stylesheet">
        <link rel="icon" type="png" href="iconos/logo.png"/>
        <link rel="stylesheet" href="estilos/formulariosedit.css">
        <script type="text/javascript" src="scripts/sesion.js"></script>
    </head>
    <body>
        <form action="php/finanzasyrecursos/FinanzasyRecursos_FormAgregarItem.php" method="post">
            <p></p>
            <h1 class="inder-regular">Agregar Ítem</h1><br>
            <div align="center">
                    <label for="item">Nombre</label><br>
                    <select id="item" name="item">
                        <option value="">Seleccionar el ítem a agregar</option>
                    </select>
                    <label for="cantidad">Cantidad</label><br>
                    <input type="number" id="cantidad" name="cantidad" placeholder="0" required><br>
                    <br><input type="submit" value="Guardar Ítem">
                    </div>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                fetch('php/finanzasyrecursos/FinanzasyRecursos_SelectItem.php')
                    .then(response => response.json())
                    .then(data => {
                        const select = document.getElementById('item');
                        data.forEach(item => {
                            const option = document.createElement('option');
                            option.value = item.CVE_ITEM;
                            option.textContent = item.NOMBRE;
                            select.appendChild(option);
                            });
                        })
                });
            const form = document.querySelector('form');

            form.addEventListener('submit', (e) => {
                const selects = Array.from(form.querySelectorAll('select'));
                const invalid = selects.filter(s => !s.value || s.selectedIndex === 0);

                if (invalid.length) {
                    e.preventDefault();
                    invalid.forEach(s => s.classList.add('invalid'));
                    invalid[0].focus();
                    alert('Por favor selecciona una opción en todos los desplegables antes de enviar.');
                    return false;
                }
            });
            
            document.querySelectorAll('select').forEach(s => {
                s.addEventListener('change', () => s.classList.remove('invalid'));
            });
        </script>
    </body>         
</html>
