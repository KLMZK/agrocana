<html>
    <head>
        <title>AgroCaña</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:opsz,wght@14..32,200&display=swap" rel="stylesheet">
        <link rel="icon" type="png" href="iconos/logo.png"/>
        <link rel="stylesheet" href="estilos/formulariosedit.css">
        <script type="text/javascript" src="scripts/sesion.js"></script>
        <style>
            .contenedor{
                display: flex;
                gap: 20px;
                width: 100%;
            }
            .form{
                display: flex;
                flex-direction: column;
                flex: 1px;
            }
            .contenedor input{
                flex: 1px;
                display: flex;
                flex-direction: column;
            }
            .form label{
                display: block;
                margin-bottom: 10px;
            }
            .Boton-icono {
                justify-content: center;
                align-items: center;
                margin: 0;
                padding: 0;
                display: flex;
                border: none;
                background-color: transparent;
                padding: 4px 6px 6px 6px;
                cursor: pointer;
                border-radius: 6px;
            }
            .Boton-icono img{
                width: 20px;
                height: 20px;
            }
            .boton {
                display: flex;
                align-items: center;
                gap: 10px;
                width: 100%;
            }
            .boton input{
                flex-grow: 1;
                margin-right: 0px;
            }
            .Boton-icono:hover {
                background-color: #E6E6E6;
            }
            input[type=button]{
                align-self: center;
                background-color: #395018;
                color: white;
                padding: 10px 20px;
                margin-top: 1px;
                border: none;
                cursor: pointer;
                width: 90%;
                border-radius: 10px;
                font-size: 17px;
                font-weight:540;
            }
            input[type=button]:hover{
                background-color: #2a3c11;
            }
        </style>
    </head>
    <body>
        <form>
            <p></p>
            <h1 class="inder-regular">Nuevo Vehículo</h1><br>
            <h2 >Registra o edita un vehículo</h2><br>
            <div align="center">
                <div class="contenedor">
                    <div class="form">
                        <label for="tipo">Tipo de Vehículo</label>
                        <select id="tipo" name="tipo">
                            <option disabled selected>Seleccion un tipo</option>
                            <option value="Camioneta">Camioneta</option>
                            <option value="Carga">Carga</option>
                            <option value="Tractor">Tractor</option>
                            <option value="Transporte">Transporte</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="marca">Marca</label>
                        <select id="marca" name="marca" onchange="modelos()">
                            <option disabled selected>Selecciona una Marca</option>
                        </select>
                    </div>
                </div>
                <div class="contenedor">
                    <div class="form">
                        <label for="modelo">Modelo del Vehículo</label>
                        <div class="boton">
                            <select id="modelo" name="modelo">
                                <option disabled selected>Selecciona un modelo</option>
                            </select>
                            <button type="button" onclick="location.href='FinanzasyRecursos-FormularioNuevoModelo.html'" class="Boton-icono"><img src="iconos/agregar.png" alt="agregar"></button>
                        </div>
                    </div>
                    <div class="form">
                        <label for="placa">Placa/ID</label>
                        <input type="text" id="placa" name="placa" maxlength="8" minlength="8" placeholder="Placas" required>
                    </div>
                </div>
                <div class="contenedor">
                    <div class="form">
                        <label for="fecha">Fecha del Registro</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div class="form">
                        <label for="estado">Estado del vehículo</label>
                        <select id="estado" name="estado" required>
                            <option disabled selected>Selecciona el estado</option>
                            <option value="Ocupado">Ocupado</option>
                            <option value="Desocupado">Desocupado</option>
                            <option value="Mantenimiento">Mantenimiento</option>
                        </select>
                    </div>
                </div>
                <br><label for="observaciones" style="margin-top: -25px">Observaciones</label><br>
                <textarea type="text" id="observaciones" name="observaciones" maxlength="100" placeholder="Notas Adicionales"></textarea><br><br>
                    <input type="button" onclick="guardarCambios()" value="Guardar Vehículo">   
            </div>
        </form>
        <script>
            let placaO
            document.addEventListener('DOMContentLoaded', async () => {
                const marcaSelect = document.getElementById('marca');
                const modeloSelect = document.getElementById('modelo');
                const urlParams = new URLSearchParams(window.location.search);
                const placa = urlParams.get('placa');

                async function cargarSelect(url, select, valorKey, textoKey) {
                    const res = await fetch(url);
                    const data = await res.json();
                    select.innerHTML = '';
                    data.forEach(transporte => {
                        const option = document.createElement('option');
                        option.value = transporte[valorKey];
                        option.textContent = transporte[textoKey];
                        select.appendChild(option);
                    });
                }
                await cargarSelect('php/finanzasyrecursos/FinanzasyRecursos-SelectMarca.php', marcaSelect, 'CVE_MARCA', 'NOMBRE');

                const resTransporte = await fetch(`php/finanzasyrecursos/FinanzasyRecursos-ObtenerTransporte.php?placa=${placa}`);
                const vehiculos = await resTransporte.json();
            
                marcaSelect.value = vehiculos.MARCA;

                await cargarSelect(`php/finanzasyrecursos/FinanzasyRecursos-SelectModelo.php?marca=${vehiculos.MARCA}`, modeloSelect, 'CVE_MODELO', 'NOMBRE');

                modeloSelect.value = vehiculos.MODELO;
                document.getElementById("tipo").value = vehiculos.TIPO;
                document.getElementById("placa").value = vehiculos.PLACA;
                document.getElementById("fecha").value = vehiculos.FECHA;
                document.getElementById("observaciones").value = vehiculos.OBSERVACIONES;
                document.getElementById("estado").value = vehiculos.ESTADO;
                placaO=vehiculos.PLACA;
            });

            function guardarCambios() {
                const datos = {
                    placaO: placaO,
                    modelo: document.getElementById("modelo").value,
                    placa: document.getElementById("placa").value,
                    tipo: document.getElementById("tipo").value,
                    fecha: document.getElementById("fecha").value,
                    marca: document.getElementById("marca").value,
                    observaciones: document.getElementById("observaciones").value,
                    estado: document.getElementById("estado").value
                };
                fetch("php/finanzasyrecursos/FinanzasyRecursos-ActualizarTransporte.php", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(datos)
                })
                .then(res => res.text())
                .then(resp => {
                    alert("Transporte actualizado correctamente");
                    window.location.href = "FinanzasyRecursos-Transporte.html";
                });
            }
            function modelos() {
                fetch("php/finanzasyrecursos/FinanzasyRecursos-SelectModelo.php?marca="+encodeURIComponent(document.getElementById("marca").value.trim()))
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                    const select = document.getElementById("modelo");
                    Array.from(select.options).forEach((opt, idx) => { if (idx !== 0) opt.remove(); });
                    data.forEach(model => {
                        const option = document.createElement('option');
                            option.value = model.CVE_MODELO;
                            option.textContent = model.NOMBRE;
                            select.appendChild(option);
                    });
                });
            }
        </script>
    </body>         
</html>
